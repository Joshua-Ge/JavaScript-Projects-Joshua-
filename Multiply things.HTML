<HTML>
<HEAD>
<TITLE>Multiply times things</TITLE>
<SCRIPT LANGUAGE = "JavaScript">
function main()
{

	var amountMultiplied;
	var number;
	
	amountMultiplied = prompt("How many times would you like to multiply");
	number = prompt("What number do you want to multiply");

	amountMultiplied = parseInt(amountMultiplied);
	number = parseInt(number);
	console.log("hello");

	for (let i = 0; i < amountMultiplied + 1; i++) {
		document.write(i * number + "<br>");
	};
	

}
</SCRIPT>
</HEAD>
<BODY>
<BODY BGCOLOR = white>
<H2>Multi</H2>
<HR>
<SCRIPT LANGUAGE="JavaScript"> main(); </SCRIPT>
</BODY>
</HTML>
