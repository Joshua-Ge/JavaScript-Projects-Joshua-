<HTML>
<HEAD>
<TITLE>Atomic Mass</TITLE>
<SCRIPT LANGUAGE = "JavaScript">
function main()
{
	var protons;
	var neutrons;
	var atomicMass
	
	protons = prompt("What is the amount of protons in your atom");
	neutrons = prompt("What is the amount of neutrons in your atom");
	
	protons = parseInt(protons);
	neutrons = parseInt(neutrons);
	
	atomicMass = protons + neutrons;
	
	document.write("The atomic mass is " + atomicMass);
	

}
</SCRIPT>
</HEAD>
<BODY>
<BODY BGCOLOR = white>
<H2>Atomic Mass</H2>
<HR>
<SCRIPT LANGUAGE="JavaScript">main();</SCRIPT>
</BODY>
</HTML>
