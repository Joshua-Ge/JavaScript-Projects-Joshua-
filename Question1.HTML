<HEAD>
<TITLE>Question 1</TITLE>
<SCRIPT LANGUAGE = "JavaScript">
function main()
{
	var N1;
	var N2;
	var N3;
	var sum;
	var average;
	
	N1 = prompt("What is your first number");
	N2 = prompt("What is your second number");
	N3 = prompt("What is your third number");
	
	if (!isNaN(N1) && !isNaN(N2) && !isNaN(N3)) {
		N1 = parseFloat(N1);
		N2 = parseFloat(N2);
		N3 = parseFloat(N3);
		
		sum = N1 + N2 + N3;
		
		average = sum/3;
	
		document.write("Your total is: " + sum + "<BR>");
		document.write("Your average is: " + average);
	}
	
	
}
</SCRIPT>
</HEAD>
